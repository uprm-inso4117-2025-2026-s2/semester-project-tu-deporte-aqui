name: Daily Project Metrics Generation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at 00:00 UTC
  workflow_dispatch:

# üîí Prevent concurrent runs from fighting over main
concurrency:
  group: metrics-main
  cancel-in-progress: true

jobs:
  generate_and_commit_metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout MAIN repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Checkout metrics generator repository
      - name: Checkout INSO GH Metrics code
        uses: actions/checkout@v4
        with:
          repository: Poggecci/INSO-GH-API-QUERY
          path: inso-gh-query-metrics

      # 3Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 4Ô∏è‚É£ Install Poetry
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      # 5Ô∏è‚É£ Configure Poetry virtual environment
      - name: Configure Poetry
        run: |
          cd inso-gh-query-metrics
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      # 6Ô∏è‚É£ Cache virtual environment
      - name: Cache virtual environment
        uses: actions/cache@v3
        with:
          path: inso-gh-query-metrics/.venv
          key: venv-${{ hashFiles('inso-gh-query-metrics/poetry.lock') }}

      # 7Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          cd inso-gh-query-metrics
          poetry install
        shell: bash

      # 8Ô∏è‚É£ Run metrics generator
      - name: Run metrics generator
        run: |
          cd inso-gh-query-metrics
          poetry run python src/generateMilestoneMetricsForActions.py \
            ${{ github.workspace }}/gh_metrics_config.json
        env:
          GITHUB_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
          ORGANIZATION: ${{ github.repository_owner }}
        shell: bash

      # 9Ô∏è‚É£ Move generated metrics into repo
      - name: Move Generated Metrics
        run: |
          mkdir -p metrics
          mv inso-gh-query-metrics/*${{ github.repository_owner }}*.md metrics/
        shell: bash

      # üîü Sync with remote main (extra safety)
      - name: Pull latest changes
        run: git pull --rebase origin main

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit and push metrics (SAFE)
      - name: Auto Commit Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Automated] Milestone Metrics Update"
          file_pattern: metrics/*.md
          push_options: "--force-with-lease"
          commit_user_name: GitHub Action
          commit_user_email: action@github.com
          commit_author: GitHub Action <action@github.com>
